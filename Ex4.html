<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
    class Circle{
        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.render = function (){
                let cvs = document.getElementById('myCanvas').getContext('2d');
                cvs.arc(this.x, this.y, this.radius,0,2*Math.PI);
                cvs.strokeStyle = this.color;
                cvs.stroke();
            }
        }


    }
    let Cir = new Circle(10,10,100,'#000000');
    Cir.render();
</script>

</body>
</html>
