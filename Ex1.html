<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    function findMax(arr){
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] > max){
                max = arr[i];
            }

        }return max;
    }
    document.write(findMax([1,8,6,5,10,9]))

</script>

</body>
</html>
